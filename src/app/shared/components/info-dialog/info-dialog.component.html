<div class="dialog__container">
  <button class="dialog__close-btn" (click)="onClose()">
    <mat-icon fontIcon="close"></mat-icon>
  </button>
  @if (data.title) {
  <h1
    mat-dialog-title
    [innerHTML]="data.title"
    [class]="data.confirmButtonColor"
  ></h1>
  } @if (data.text) {
  <div mat-dialog-content class="dialog__message" [innerHTML]="data.text"></div>
  }
  <div mat-dialog-actions class="dialog__actions">
    <button mat-raised-button [color]="data.confirmButtonColor" (click)="onClose()">Ok</button>
  </div>
</div>
