<div class="search-input__wrap" [ngClass]="{ 'with-background': isBackground }">
  <input
    type="search"
    autocomplete="off"
    [ngClass]="{ 'with-border': isBorder }"
    [placeholder]="placeholder"
    [formControl]="searchControl"
  />
  <mat-icon class="clean" (click)="reset()">close</mat-icon>
  @if (!isLoading) {
  <mat-icon class="search">search</mat-icon>
  } @else {
  <mat-spinner></mat-spinner>
  }
</div>
